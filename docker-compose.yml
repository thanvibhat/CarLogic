version: '3.8'

services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7.0
    container_name: carlogic_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: carwash_db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - carlogic_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: carlogic_backend
    ports:
      - "8000:8000"
    environment:
      MONGO_URL: mongodb://admin:admin123@mongodb:27017/carwash_db?authSource=admin
      DB_NAME: carwash_db
      JWT_SECRET: your-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: 24
      CORS_ORIGINS: http://localhost,http://127.0.0.1,http://localhost:80,http://localhost:8000,http://apache,http://0.0.0.0:80,http://0.0.0.0:8000
      RESEND_API_KEY: ""
      SENDER_EMAIL: onboarding@resend.dev
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - carlogic_network
    volumes:
      - ./backend:/app
    command: uvicorn server:app --host 0.0.0.0 --port 8000 --reload

  # Apache HTTP Server (Frontend + Reverse Proxy)
  apache:
    image: httpd:2.4
    container_name: carlogic_apache
    ports:
      - "80:80"
    volumes:
      - ./frontend/build:/usr/local/apache2/htdocs:ro
      - ./carlogic.conf:/usr/local/apache2/conf/extra/carlogic.conf:ro
      - ./httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
    depends_on:
      - backend
    networks:
      - carlogic_network
    command: httpd-foreground

networks:
  carlogic_network:
    driver: bridge

volumes:
  mongodb_data:
  mongodb_config:
